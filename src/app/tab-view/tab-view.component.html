<TabView androidTabsPosition="bottom"
  androidSelectedTabHighlightColor="purple"
  selectedTabTextColor="purple">
    <StackLayout *tabItem="{ title: 'Your medication' }">
      <ns-show-item  (refresh)="refreshData($event)" [meds]="show"></ns-show-item>
    </StackLayout>
    <StackLayout *tabItem="{ title: 'Add Medication' }">
      <ns-add-item  (refresh)="refreshData($event)"> </ns-add-item>
    </StackLayout>
</TabView>
