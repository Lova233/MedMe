<Page xmlns="http://schemas.nativescript.org/tns.xsd">
    <FlexboxLayout class="form" flexDirection="column" justifyItem="space-between ">
        <label text="Add your medication" class="main-title"></label>
    <StackLayout class="input-field">
        <Label
          class="label"
          text="Title"
        ></Label>
        <TextField
          class="input"
          returnKeyType="next"
          required
          [(ngModel)]="title"
        ></TextField>
      </StackLayout>
      <StackLayout class="input-field">
        <Label
          class="label"
          text="Description"
        ></Label>
        <TextView
          class="input"
          returnKeyType="next"
          required
          [(ngModel)]="description"
        ></TextView>
      </StackLayout>
      <StackLayout class="input-field">
          <Label
          class="label"
          text="Select end treatment date"
          ></Label>
          <DatePickerField
          class="input"
          [(ngModel)]="date"
          returnKeyType="next"
          >
          </DatePickerField>
          <Label
          class="label"
          text="Schedule assumption time "
          dateFormat="'date': dd MMMM yyyy"
          ></Label>
          <TimePickerField
          class="input"
          [(ngModel)]="time"
          returnKeyType="next"
          >
        </TimePickerField>
    </StackLayout>
      <Button
        class="btn btn-primary"
        text="Save"
        (tap)="onSubmit(title, description, date, time)"
      ></Button>
      <Label [text]="time"></Label>
    </FlexboxLayout>
</Page>
